<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads&Trends</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Global Styles */
body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background:  #bcd2e2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Wider Container */
.container {
    max-width: 700px;  /* Increased width */
    width: 90%; /* Ensures responsiveness */
    margin: auto;
    padding: 30px;
    background: whitesmoke;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: scale(1.02);
}

/* Headings */
h2, h3 {
    text-align: center;
    color: #1ac437;
    font-size: 2rem;
    font-weight: bold;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
}

/* Labels */
label {
    font-weight: bold;
    display: block;
    margin-top: 12px;
    font-size: 1rem;
}

/* Input Fields & Select */
input, select {
    width: 100%;
    padding: 14px;
    margin: 6px 0 15px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    transition: border 0.3s ease-in-out;
}

input:focus, select:focus {
    border: 1px solid #1ac437;
    outline: none;
}

/* Payment Options */
.payment-options {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 10px;
}

.payment-option {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f8f9fa;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.payment-option:hover {
    background: #e3f2fd;
    border-color: #1ac437;
}

.payment-option input {
    width: auto;
    margin: 0;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 25px; 
    font-size: 1.2rem;
    font-weight: bold;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
}

button:hover {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        max-width: 90%;
        padding: 25px;
    }

    h2, h3 {
        font-size: 1.8rem;
    }

    input, select {
        font-size: 1rem;
        padding: 12px;
    }

    button {
        font-size: 1.1rem;
        padding: 14px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 95%;
        padding: 20px;
    }

    h2, h3 {
        font-size: 1.5rem;
    }

    input, select {
        font-size: 0.9rem;
        padding: 10px;
    }

    button {
        font-size: 1rem;
        padding: 12px;
    }
}

    </style>
</head>
<body>
    
    <div class="container">
        <h2>Checkout</h2>
        <form action="/submit-checkout" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                
            </select>

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required pattern="\d{6}">
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}">
            
            <h3>Payment Options</h3>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment" value="cod" required> Cash on Delivery (COD)
                </label>
              
            </div>
            <a href="success.html">
            <button type="submit">Place Order</button>
        </a>
        </form>
    </div>
</body>
</html>
