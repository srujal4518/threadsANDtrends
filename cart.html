      /* Shopping Cart */
#shopping-cart {
    background-color: #fff;
    padding: 30px;
    margin: 30px auto;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    max-width: 900px;
    transition: all 0.3s ease-in-out;
}

#shopping-cart:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

#shopping-cart h3 {
    font-size: 34px;
    text-align: center;
    margin-bottom: 25px;
    color: #1acb93;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
}

/* Table Styling */
.table-cart {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
    border-radius: 8px;
    overflow: hidden;
}

.table-cart th,
.table-cart td {
    padding: 14px;
    text-align: center;
    border-bottom: 1px solid #ece2ec;
}

.table-cart th {
    background-color: #f8f8f8;
    font-weight: bold;
    color: black;
    font-size: 20px;
    text-transform: uppercase;
}

.table-cart tr:hover {
    background-color: rgba(0, 0, 0, 0.05);
    transition: background-color 0.3s ease-in-out;
}

/* Cart Total */
.cart-total {
    display: flex;
    justify-content: space-between;
    font-size: 22px;
    font-weight: bold;
    color: #444;
    border-top: 2px solid #ddd;
    padding-top: 15px;
    margin-top: 20px;
}

/* Purchase Button */
.btn-purchase {
    display: flex;
    justify-content: center;
    margin-top: 25px;
}

.btn-purchase button {
    background: linear-gradient(135deg, #ff512f, #dd2476);
    color: #fff;
    padding: 14px 35px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 128, 0, 0.2);
}

.btn-purchase button:hover {
    background: linear-gradient(45deg, #6a0dad, #4b0082);
    box-shadow: 0 6px 12px rgba(75, 0, 130, 0.3);
    transform: translateY(-2px);
}

/* Responsive Design */
@media (max-width: 820px) {
    #shopping-cart {
        padding: 25px;
        margin: 20px;
    }

    #shopping-cart h3 {
        font-size: 30px;
    }

    .table-cart th, .table-cart td {
        padding: 12px;
        font-size: 16px;
    }

    .cart-total {
        flex-direction: column;
        text-align: center;
        font-size: 18px;
    }

    .btn-purchase button {
        padding: 12px 30px;
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    #shopping-cart {
        padding: 18px;
        margin: 15px;
    }

    #shopping-cart h3 {
        font-size: 26px;
    }

    .cart-total {
        font-size: 16px;
    }

    .btn-purchase button {
        padding: 10px 25px;
        font-size: 16px;
    }
}

@media (max-width: 380px) {
    #shopping-cart {
        padding: 12px;
        margin: 10px;
    }

    #shopping-cart h3 {
        font-size: 22px;
    }

    .cart-total {
        font-size: 14px;
    }

    .btn-purchase button {
        padding: 8px 20px;
        font-size: 14px;
    }
}
